<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP - Trello</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    label { display:block; margin-top: 12px; }
    input, select, button {
      padding: 10px;
      margin-top: 6px;
      width: 320px;
      max-width: 100%;
    }
    button { width: auto; cursor: pointer; }

    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .modal {
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      width: 520px;
      max-width: 100%;
    }
    .pill {
      background:#f3f4f6;
      border:1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      word-break: break-all;
      margin-top: 12px;
    }
    .actions {
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    .small { font-size: 13px; color:#555; margin-top: 8px; }
  </style>
</head>

<body>

<h2>RSVP</h2>

<form id="rsvpForm">
  <label>
    Nome
    <input type="text" id="nome" required>
  </label>

  <label>
    Telefone
    <input type="tel" id="telefone" required>
  </label>

  <label>
    Confirmação
    <select id="confirmacao" required>
      <option value="">Selecione</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
  </label>

  <label>
    O que vai beber
    <select id="bebida" required>
      <option value="">Selecione</option>
      <option value="Drink">Drink</option>
      <option value="Chopp">Chopp</option>
      <option value="Não bebo">Não bebo</option>
    </select>
  </label>

  <br>
  <button type="submit">Enviar</button>
</form>

<!-- MODAL -->
<div class="backdrop" id="backdrop">
  <div class="modal">
    <h3>Enviar para o Trello</h3>

    <p class="small">
      Envie os dados para este e-mail para criar um card automaticamente no Trello:
    </p>

    <div class="pill" id="trelloEmail">
      dariel_silva_lcn+ubwuuidmmvhcnwhj8tuh@boards.trello.com
    </div>

    <div class="actions">
      <button id="copiar">Copiar e-mail</button>
      <button id="abrirEmail">Abrir e-mail com os dados</button>
      <button id="fechar">Fechar</button>
    </div>

    <div class="small" id="status"></div>
  </div>
</div>

<script>
  const TRELLO_EMAIL =
    "dariel_silva_lcn+ubwuuidmmvhcnwhj8tuh@boards.trello.com";

  const form = document.getElementById("rsvpForm");
  const backdrop = document.getElementById("backdrop");
  const statusEl = document.getElementById("status");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    backdrop.style.display = "flex";
  });

  document.getElementById("fechar").onclick = () => {
    backdrop.style.display = "none";
  };

  document.getElementById("copiar").onclick = async () => {
    try {
      await navigator.clipboard.writeText(TRELLO_EMAIL);
      statusEl.textContent = "E-mail copiado com sucesso.";
    } catch {
      statusEl.textContent = "Não foi possível copiar automaticamente.";
    }
  };

  document.getElementById("abrirEmail").onclick = () => {
    const nome = document.getElementById("nome").value;
    const telefone = document.getElementById("telefone").value;
    const confirmacao = document.getElementById("confirmacao").value;
    const bebida = document.getElementById("bebida").value;

    const assunto = encodeURIComponent("RSVP - " + nome);
    const corpo = encodeURIComponent(
      `Nome: ${nome}\n` +
      `Telefone: ${telefone}\n` +
      `Confirmação: ${confirmacao}\n` +
      `Bebida: ${bebida}`
    );

    window.location.href =
      `mailto:${TRELLO_EMAIL}?subject=${assunto}&body=${corpo}`;
  };
</script>

</body>
</html>
