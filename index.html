<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RSVP</title>
</head>
<body>

<h2>Confirmação de Presença</h2>

<form action="mailto:dariell@live.com" method="post" enctype="text/plain">

    <label>
        Nome:<br>
        <input type="text" name="Nome" required>
    </label>
    <br><br>

    <label>
        Telefone:<br>
        <input type="tel" name="Telefone" required>
    </label>
    <br><br>

    <label>
        Confirmação:<br>
        <select name="Confirmação" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
    </label>
    <br><br>

    <label>
        O que vai beber:<br>
        <select name="Bebida" required>
            <option value="">Selecione</option>
            <option value="Drink">Drink</option>
            <option value="Chopp">Chopp</option>
            <option value="Não bebo">Não bebo</option>
        </select>
    </label>
    <br><br>

    <button type="submit">Enviar RSVP</button>

</form>

</body>
</html>
